<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=IBM+Plex+Sans:ital,wght@0,200;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600&family=Lato:wght@100;300;400;700;900&family=Oswald:wght@200;300;400;500;600;700&family=Raleway:ital,wght@0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="div">
        <div class="txt-div">
          <p>Convert Miles Into Kilometers Here</p>
        </div>
        <div class="data-div">
          <p class="p-1">Miles</p>
          <input
            type="number"
            name=""
            placeholder="Miles...."
            step="any"
            id="data-input"
          />
        </div>
        <div class="con-div">
          <p class="p-2">Kilometers</p>
          <button onclick="convert()" id="convert">Convert</button>
        </div>
        <div class="result-div">
          <p id="result"></p>
        </div>
      </div>
    </div>
  </body>
  <script>
    function convert() {
      var miles = document.getElementById("data-input").value;
      var factor = 1.60934;
      var kilometers = factor * miles;
      // alert(miles);
      var result = (document.getElementById(
        "result"
      ).innerText = `Result : ${kilometers} Kilometers`);
    }
    // kilometers in 1 mile = 1.60934
  </script>
</html>
